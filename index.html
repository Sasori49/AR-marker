<!doctype html> 
<html lang="ja"> 
  <head> 
   <meta charset="utf-8" /> 
   <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>AR.js Marker Example</title> 
    <!-- A-Frame 本体 --> 
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <!-- AR.js for A-Frame (CDN) --> 
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script> 
    <style> body, html { margin:0; padding:0; overflow:hidden; } .hint { position: fixed; left: 50%; transform: translateX(-50%); bottom: 12px; background: rgba(0,0,0,.6); color: #fff; padding: 6px 10px; border-radius: 8px; font-size: 14px; } 
    </style> 
</head> 
<body> 
  <!-- arjs="sourceType: webcam;" で端末カメラを使用 --> 
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 
   <!-- 既成のHIROマーカーを使う例 <a-marker preset="hiro">--> 
    <a-marker type="pattern" url="markers/pattern-penguin.patt">
    <a-entity gltf-model="url(assets/model.glb)" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
    <!-- 原点に簡単な立方体を表示 --> 
    <a-cylinder position="0 0 0" radius="0.15" height="4" color="#804000"></a-cylinder>
    <a-cone position="0 3 0" height="6" color="#008040"></a-cone>
    <a-text value="tree" position="-2 1.8 0" color="#fff">
   </a-text> 
    </a-marker> 

    <!-- カメラ --> 
    <a-entity camera></a-entity> 
  </a-scene> 
  <div class="hint">マーカーをかざしてみてください</div> 
 </body> 
</html>
